<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Animal Generator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b4f6e9899f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Nav Bar -->
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-xl navbar-dark bg-primary">
          <a class="navbar-brand" style="font-size: 1.5rem;" href="#"
            >Random Lists</a
          >
        </nav>
      </div>
    </header>

    <div class="container title">
      <div class="row py-5">
        <div class="col-12 text-center">
          <h1 class="site-title">Random Animal Generator</h1>
          <hr />
          <p>
            To generate a set of random animals select how many you would like
            to see and hit the generate button.
          </p>
        </div>
        <div class="col-12 text-center d-flex justify-content-center">
          <div class="input-title shadow">Quantity of Animals</div>
          <input
            id="generateInput1"
            class="shadow no-of-animals px-3"
            type="number"
            value="8"
            min="1"
            max="99"
          />
        </div>
        <div class="col-12 text-center my-3">
          <button id="generateBtn1" class="generate">
            GENERATE
          </button>
          <hr />
        </div>
      </div>
    </div>

    <div class="container" id="animal-list">
      <div
        id="main-div"
        class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2 row-cols-2"
      ></div>

      <div class="row py-5">
        <div class="col-12 text-center">
          <hr />
          <p>
            To generate a set of random animals select how many you would like
            to see and hit the generate button.
          </p>
        </div>
        <div class="col-12 text-center d-flex justify-content-center">
          <div class="input-title shadow">Quantity of Animals</div>
          <input
            id="generateInput2"
            class="shadow no-of-animals px-3"
            type="number"
            value="8"
            min="1"
            max="99"
          />
        </div>
        <div class="col-12 text-center my-3">
          <button id="generateBtn2" class="generate">GENERATE</button>
          <hr />
        </div>
      </div>
    </div>
    <!-- Script -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
